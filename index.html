    <style>
        :root {

        body {

            display: flex;

        .game-container {

            width: 100%;

            padding: 30px;
            overflow: hidden;
            position: relative; /* ì¤‘ìš”: ì˜¤ë²„ë ˆì´ ìœ„ì¹˜ ê¸°ì¤€ */

        h1 {

        }

        .character-box {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }

        .character {
            font-size: 5rem;

            cursor: default;

        .character.shake {

        .character.success {

        .character.fail {

        .level-badge {

            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .info-box {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;

        .current-mission {

        .mission-desc {

            color: var(--primary-color); /* ìƒ‰ìƒ ê°•ì¡° */

        .dice-area {

        .dice {

            display: none;

        .btn {

            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn-enhance {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 0 #3730a3;
        }

        .btn-enhance:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .btn-enhance:disabled {

        }

        .btn-restart {

        }
        
        /* Result Overlay Styles */
        .result-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .result-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #1f2937;
        }

        .result-message {

        }

        .result-overlay.success .result-title { color: var(--success-color); }
        .result-overlay.fail .result-title { color: var(--danger-color); }

        .log-area {

            overflow-y: auto;

            text-align: left;

        }

        .log-item {

        .log-fail { color: var(--danger-color); }

        /* Animations */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        @keyframes flashRed {
            0%, 100% { filter: none; }
            50% { filter: drop-shadow(0 0 10px red); transform: scale(0.9); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s linear forwards;
            z-index: 50; /* ì˜¤ë²„ë ˆì´ë³´ë‹¤ ì•„ë˜, í•˜ì§€ë§Œ ì»¨í…ì¸  ìœ„ */
        }
        @keyframes confetti-fall {

            100% { transform: translateY(500px) rotate(720deg); }
        }

    </style>
</head>
<body>

<div class="game-container">
    <h1>ê¸¸ë™ì´ ê°•í™”í•˜ê¸°</h1>
    
    <div class="level-badge" id="levelBadge">í˜„ì¬: 0ë‹¨ê³„ (ì•Œ)</div>

    <div class="character-box">

    </div>

    <div class="info-box">
        <div class="current-mission" id="missionTitle">ë‹¤ìŒ ëª©í‘œ: 1ë‹¨ê³„</div>
        <div class="mission-desc" id="missionDesc">ì¡°ê±´: ì£¼ì‚¬ìœ„ 1 ì´ìƒ (100%)</div>
    </div>

    <div class="dice-area">
        <div class="dice" id="diceDisplay">?</div>
    </div>

    <button class="btn btn-enhance" id="enhanceBtn" onclick="tryEnhance()">ê°•í™”í•˜ê¸° (ì£¼ì‚¬ìœ„ êµ´ë¦¬ê¸°)</button>

    <div class="log-area" id="logArea">
        <div class="log-item">ê²Œì„ì„ ì‹œì‘í•©ë‹ˆë‹¤. ê¸¸ë™ì´ë¥¼ ê°•í™”í•´ì£¼ì„¸ìš”!</div>
    </div>

    <!-- ê²°ê³¼ í™”ë©´ ì˜¤ë²„ë ˆì´ -->
    <div id="resultOverlay" class="result-overlay">
        <div id="resultIcon" class="result-icon"></div>
        <h2 id="resultTitle" class="result-title"></h2>
        <p id="resultMessage" class="result-message"></p>

</div>

<script>
    let currentLevel = 0;
    const maxLevel = 4;
    let isAnimating = false;

    // ë‹¨ê³„ë³„ ì„¤ì •
    const levels = [
        { 
            target: 1, 
            name: "ì–´ë¦°ì´ ê¸¸ë™", 
            icon: "ğŸ‘¦", 
            desc: "ì¡°ê±´: 1 ì´ìƒ (í™•ì‹¤í•˜ë‹¤) ", 
            check: (n) => n >= 1 
        },
        { 
            target: 2, 
            name: "ì²­ë…„ ê¸¸ë™", 
            icon: "ğŸ‘¨", 
            desc: "ì¡°ê±´: 6ì˜ ì•½ìˆ˜ (ì¼ ê²ƒ ê°™ë‹¤)", 
            check: (n) => [1, 2, 3, 6].includes(n) 
        },
        { 
            target: 3, 
            name: "ì™• ê¸¸ë™", 
            icon: "ğŸ‘‘", 
            desc: "ì¡°ê±´: í™€ìˆ˜ (ë°˜ë°˜ì´ë‹¤)", 
            check: (n) => n % 2 !== 0 
        },
        { 
            target: 4, 
            name: "ì „ì„¤ì˜ ê¸¸ë™", 
            icon: "ğŸ‘½", 
            desc: "ì¡°ê±´: 6 ì´ìƒ (ì•„ë‹ ê²ƒ ê°™ë‹¤)", 
            check: (n) => n === 6 
        }
    ];

    const ui = {
        badge: document.getElementById('levelBadge'),
        char: document.getElementById('characterDisplay'),
        mTitle: document.getElementById('missionTitle'),
        mDesc: document.getElementById('missionDesc'),
        dice: document.getElementById('diceDisplay'),
        btn: document.getElementById('enhanceBtn'),
        log: document.getElementById('logArea'),
        // ê²°ê³¼ í™”ë©´ UI ìš”ì†Œ
        overlay: document.getElementById('resultOverlay'),
        rIcon: document.getElementById('resultIcon'),
        rTitle: document.getElementById('resultTitle'),
        rMessage: document.getElementById('resultMessage')
    };

    function addLog(msg, type = '') {
        const div = document.createElement('div');
        div.className = `log-item ${type === 'success' ? 'log-success' : type === 'fail' ? 'log-fail' : ''}`;
        div.innerText = msg;
        ui.log.prepend(div);
    }

    function updateUI() {
        // í˜„ì¬ ë ˆë²¨ UI ì—…ë°ì´íŠ¸
        if (currentLevel === 0) {
            ui.badge.innerText = "í˜„ì¬: 0ë‹¨ê³„ (ì•„ê¸° ê¸¸ë™)";
            ui.char.innerText = "ğŸ‘¶";
        } else {
            const currentInfo = levels[currentLevel - 1];
            ui.badge.innerText = `í˜„ì¬: ${currentLevel}ë‹¨ê³„ (${currentInfo.name})`;
            ui.char.innerText = currentInfo.icon;
        }

        // ë‹¤ìŒ ë¯¸ì…˜ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
        if (currentLevel < maxLevel) {
            const nextMission = levels[currentLevel];
            ui.mTitle.innerText = `ë‹¤ìŒ ëª©í‘œ: ${nextMission.target}ë‹¨ê³„`;
            ui.mDesc.innerText = nextMission.desc;
            ui.btn.innerText = "ê°•í™”í•˜ê¸° (ì£¼ì‚¬ìœ„ êµ´ë¦¬ê¸°)";
            ui.btn.disabled = false;
        } else {
            // ìµœëŒ€ ë ˆë²¨ ë„ë‹¬ ì‹œ í…ìŠ¤íŠ¸ë§Œ ë³€ê²½ (ê²°ê³¼ í™”ë©´ì€ ë³„ë„ë¡œ ëœ¸)
            ui.mTitle.innerText = "ìµœê³  ë ˆë²¨ ë„ë‹¬";
            ui.mDesc.innerText = "ì „ì„¤ì˜ ê¸¸ë™ì´ê°€ ë˜ì—ˆìŠµë‹ˆë‹¤.";
            ui.btn.disabled = true;
        }
    }

    function tryEnhance() {
        if (isAnimating || currentLevel >= maxLevel) return;
        isAnimating = true;
        ui.btn.disabled = true;

        // ì£¼ì‚¬ìœ„ êµ´ë¦¬ëŠ” ì—°ì¶œ
        ui.char.classList.add('shake');
        ui.dice.style.display = 'flex';
        
        let rollCount = 0;
        const interval = setInterval(() => {
            ui.dice.innerText = Math.floor(Math.random() * 6) + 1;
            rollCount++;
            if (rollCount > 10) {
                clearInterval(interval);
                finalizeRoll();
            }
        }, 50);
    }

    function finalizeRoll() {
        ui.char.classList.remove('shake');
        
        // ê²°ê³¼ ê³„ì‚°
        const diceResult = Math.floor(Math.random() * 6) + 1;
        ui.dice.innerText = diceResult;

        const mission = levels[currentLevel];
        const isSuccess = mission.check(diceResult);

        if (isSuccess) {
            currentLevel++;
            ui.char.classList.add('success');
            addLog(`[${currentLevel}ë‹¨ê³„ ì„±ê³µ] ì£¼ì‚¬ìœ„: ${diceResult} -> ì„±ê³µ!`, 'success');
            
            // ìŠ¹ë¦¬ ì‹œ 2ì´ˆ, ì¼ë°˜ ì„±ê³µ ì‹œ 1ì´ˆ ëŒ€ê¸°
            const delay = currentLevel >= maxLevel ? 2000 : 1000;

            setTimeout(() => {
                ui.char.classList.remove('success');
                // ìŠ¹ë¦¬ ì¡°ê±´ ì²´í¬ (4ë‹¨ê³„ ë„ë‹¬)
                if (currentLevel >= maxLevel) {
                    showResult('win');
                } else {
                    isAnimating = false;
                    updateUI(); // ë‹¤ìŒ ë‹¨ê³„ ì¤€ë¹„
                }
            }, delay);

        } else {
            // ì‹¤íŒ¨
            ui.char.classList.add('fail');
            addLog(`[ì‹¤íŒ¨] ì£¼ì‚¬ìœ„: ${diceResult} -> ê°•í™” ì‹¤íŒ¨...`, 'fail');
            
            // ì‹¤íŒ¨ ì‹œ 2ì´ˆ ëŒ€ê¸° í›„ ê²°ê³¼ì°½
            setTimeout(() => {
                ui.char.classList.remove('fail');
                showResult('fail'); // ì‹¤íŒ¨ í™”ë©´ í‘œì‹œ
            }, 2000);
        }
    }

    function showResult(type) {
        ui.overlay.classList.remove('success', 'fail');
        ui.overlay.classList.add('show');
        ui.overlay.classList.add(type);

        if (type === 'win') {
            ui.rIcon.innerText = "ğŸ‰";
            ui.rTitle.innerText = "ê²Œì„ ìŠ¹ë¦¬!";
            ui.rMessage.innerText = "ì¶•í•˜í•©ë‹ˆë‹¤! ì „ì„¤ì˜ ê¸¸ë™ì´ğŸ‘½ê°€ íƒ„ìƒí–ˆìŠµë‹ˆë‹¤.";
            celebrate(); // í­ì£½ íš¨ê³¼
        } else {
            ui.rIcon.innerText = "ğŸ˜­";
            ui.rTitle.innerText = "ê°•í™” ì‹¤íŒ¨...";
            ui.rMessage.innerText = `${currentLevel + 1}ë‹¨ê³„ ê°•í™”ì— ì‹¤íŒ¨í•˜ì—¬ ì•Œë¡œ ëŒì•„ê°‘ë‹ˆë‹¤.`;
        }
    }

    function resetGame() {
        // ê²°ê³¼ í™”ë©´ ìˆ¨ê¸°ê¸°
        ui.overlay.classList.remove('show');
        
        // ë°ì´í„° ì´ˆê¸°í™”
        currentLevel = 0;
        isAnimating = false;
        
        // UI ì´ˆê¸°í™”
        ui.log.innerHTML = '';
        ui.dice.style.display = 'none';
        addLog("ê²Œì„ì„ ë‹¤ì‹œ ì‹œì‘í•©ë‹ˆë‹¤.");
        updateUI();
        
        // ì»¨í˜í‹° ì œê±°
        const confettis = document.querySelectorAll('.confetti');
        confettis.forEach(c => c.remove());
    }

    function celebrate() {
        for (let i = 0; i < 50; i++) {
            createConfetti();
        }
    }

    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }

    // ì´ˆê¸°í™”
    updateUI();
</script>
